<script>
    document.addEventListener("DOMContentLoaded", function() {
        const subtitulo = document.querySelector('.letras-animadas');
        const texto = subtitulo.textContent;
        subtitulo.innerHTML = ''; // Limpiar el contenido

        texto.split('').forEach((letra, index) => {
            const span = document.createElement('span'); // Crear un span para cada letra
            
            // Si es un espacio, no agregar contenido, solo un span vac칤o
            if (letra === ' ') {
                span.textContent = '\u00A0'; // A침adir un espacio no rompible
            } else {
                span.textContent = letra; // Asignar la letra al span
            }

            span.classList.add('letra'); // A침adir la clase de letra
            subtitulo.appendChild(span); // Agregar el span al subtitulo

            // Animar cada letra despu칠s de un tiempo escalonado
            setTimeout(() => {
                span.style.opacity = 1; // Cambiar la opacidad para mostrar la letra
                span.style.color = '#d9534f'; // Cambiar el color
            }, index * 500); // Tiempo escalonado (200ms entre letras)
        });
    });
</script>
